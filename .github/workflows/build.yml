name: Build Executables

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            artifact_name: NubblePrintClient.exe
            artifact_path: dist/NubblePrintClient.exe
          - os: ubuntu-latest
            artifact_name: NubblePrintClient-linux
            artifact_path: dist/NubblePrintClient
          - os: macos-latest
            artifact_name: NubblePrintClient-macos
            artifact_path: dist/NubblePrintClient
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build with PyInstaller (Windows)
      if: runner.os == 'Windows'
      run: |
        pyinstaller --clean NubblePrintClient.spec
        copy .env.example dist\.env
    
    - name: Build with PyInstaller (Unix)
      if: runner.os != 'Windows'
      run: |
        pyinstaller --clean NubblePrintClient.spec
        cp .env.example dist/.env
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: |
          ${{ matrix.artifact_path }}
          dist/.env
        retention-days: 30

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: write
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Rename executables for unique names
      run: |
        mkdir -p release
        cp artifacts/NubblePrintClient.exe/NubblePrintClient.exe release/NubblePrintClient-Windows.exe || true
        cp artifacts/NubblePrintClient-linux/NubblePrintClient release/NubblePrintClient-Linux || true
        cp artifacts/NubblePrintClient-macos/NubblePrintClient release/NubblePrintClient-macOS || true
        cp artifacts/NubblePrintClient.exe/.env release/.env.example || cp artifacts/NubblePrintClient-linux/.env release/.env.example || true
        ls -la release
    
    - name: Create Release with artifacts
      uses: softprops/action-gh-release@v1
      with:
        tag_name: build-${{ github.run_number }}
        name: Build ${{ github.run_number }}
        files: release/*
        fail_on_unmatched_files: false
