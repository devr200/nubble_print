name: Build Executables

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            artifact_name: NubblePrintClient.exe
            artifact_path: dist/NubblePrintClient.exe
          - os: ubuntu-latest
            artifact_name: NubblePrintClient-linux
            artifact_path: dist/NubblePrintClient
          - os: macos-latest
            artifact_name: NubblePrintClient-macos
            artifact_path: dist/NubblePrintClient
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build with PyInstaller (Windows)
      if: runner.os == 'Windows'
      run: |
        pyinstaller --clean NubblePrintClient.spec
        copy .env.example dist\.env
    
    - name: Build with PyInstaller (Unix)
      if: runner.os != 'Windows'
      run: |
        pyinstaller --clean NubblePrintClient.spec
        cp .env.example dist/.env
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.artifact_name }}
        path: |
          ${{ matrix.artifact_path }}
          dist/.env
        retention-days: 30

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v3
    
    - name: Display structure
      run: ls -R
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: build-${{ github.run_number }}
        release_name: Build ${{ github.run_number }}
        draft: false
        prerelease: false
    
    - name: Upload Windows executable
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./NubblePrintClient.exe/NubblePrintClient.exe
        asset_name: NubblePrintClient-Windows.exe
        asset_content_type: application/octet-stream
    
    - name: Upload Linux executable
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./NubblePrintClient-linux/NubblePrintClient
        asset_name: NubblePrintClient-Linux
        asset_content_type: application/octet-stream
    
    - name: Upload macOS executable
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./NubblePrintClient-macos/NubblePrintClient
        asset_name: NubblePrintClient-macOS
        asset_content_type: application/octet-stream
    
    - name: Upload .env template
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./NubblePrintClient.exe/.env
        asset_name: .env
        asset_content_type: text/plain
